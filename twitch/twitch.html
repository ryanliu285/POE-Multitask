<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'">
    <title>POE Multitask v0.1</title>
    <link rel = "stylesheet" href = "twitch.css">
    <script>
      require('electron-titlebar');
      const session = require("electron");
    </script>
  </head>
  <body>
    <!-- Add a placeholder for the Twitch embed -->
    <div id="twitch-embed"></div>

    <!-- Load the Twitch embed script -->
    <script src="https://embed.twitch.tv/embed/v1.js"></script>

    <!--
      Create a Twitch.Embed object that will render
      within the "twitch-embed" root element.
    -->
    <script type="text/javascript">
      var data = localStorage['channel'];
      localStorage.removeItem( 'channel' );
      var vid = localStorage['video'];
      localStorage.removeItem( 'video' );
      var embed = new Twitch.Embed("twitch-embed", {
        width: "100%",
        height: "97%",
        layout: vid,
        channel: data,
        parent: ["localhost"],
      });
      embed.addEventListener(Twitch.Embed.VIDEO_READY, () => {
        var player = embed.getPlayer();
        player.play();
      });
    </script>
  </body>

</html>
